{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1000-7</title>
    <link rel="stylesheet" href="{% static '' %}">
</head>
<body>

<div id="count">1000</div>
<button onclick="increment()">Сломать палец</button>

<script>
    let count = 1000;

    function increment() {
        count -= 7;
        document.getElementById('count').textContent = count;
    }
</script>

</body>
</html>
