<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message</title>
</head>
<body>

<form method="post">
    {% csrf_token %}
    <input type="hidden" name="_method" value="POST">
    {% for field in form %}
        <div class="form-style {% if field.errors %} errors {% endif %}">
            {{ field.label_tag }}
            {{ field.errors }}
            {{ field }}
        </div>
    {% endfor %}

    <button type="submit">Отправить</button>
</form>



</body>
</html>
